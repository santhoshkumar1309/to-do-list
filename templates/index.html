<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task }} - <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_task') }}">Add Task</a>
</body>
</html>
